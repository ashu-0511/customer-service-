<!--  Auto show today's date -->
<script>
    function addDate() {
        date = new Date();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var year = date.getFullYear();

        if (document.getElementById('st_date').value == '') {
            document.getElementById('st_date').value = year + '-' + month + '-' + day;
        }
    }

</script>

<!--   show date picker  -->
<script>
    document.getElementById('st_date').addEventListener('click', () => {
        if ('showPicker' in HTMLInputElement.prototype) {
            document.getElementById('st_date').showPicker();
        }
    })
</script>
<script>
    const inputFields = document.querySelectorAll(".capitalize-first-letter");

    inputFields.forEach((input) => {
        input.addEventListener("input", function (event) {
            let value = event.target.value;
            if (value.length > 0) {
                // Capitalize the first letter only
                event.target.value = value.charAt(0).toUpperCase() + value.slice(1);
            }
        });
    });
</script>
